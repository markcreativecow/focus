<!DOCTYPE html>
<html>
    <head>
        <title>Focus Conferences</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/themes/focus.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/vendor/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div data-role="page" id="delegate-add-page">
            <div data-role="header" data-position="fixed" data-add-back-btn="true">
                <h1>Delegate Details</h1>
            </div><!-- /header -->
            <div role="main" class="ui-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-body">
                            <img src="images/event-logo.png" style="max-width:100%;" />
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-body">
                            <img src="images/focus-education.png" style="max-width:100%;" />
                        </div>
                    </div>
                </div>
                <div data-role="popup" id="popup-message" data-overlay-theme="b">
                    <div data-role="header" id="popup-message-header">
                        <h3></h3>
                    </div>
                    <div data-role="content" id="popup-message-content">
                        <p></p>
                         <a href="#" data-role="button" data-inline="true" data-rel="back">OK</a>
                    </div>
                </div>
                <h2>Add Delegate</h2>
                <p>Please use the form below to enter the delegate details.</p>
                <div id="delegate" style="display:none;">
                    <form id="delegate-add-form" class="ui-body" data-ajax="false">
                        <fieldset>
                            <div class="ui-field-contain">
                                <label for="title">Title:</label>
                                <select name="title" id="title"></select>
                            </div>                                 
                            <div class="ui-field-contain">                                     
                                <label for="forename">Forename: <span>*</span></label>
                                <input name="forename" id="forename" value="" type="text">
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="surname">Surname: <span>*</span></label>
                                <input name="surname" id="surname" value="" type="text">
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="jobtitle">Job Title:</label>
                                <select name="jobtitle" id="jobtitle"></select>
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="phone1">Phone 1: <span>*</span></label>
                                <input name="phone1" id="phone1" value="" type="text">
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="phone2">Phone 2:</label>
                                <input name="phone2" id="phone2" value="" type="text">
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="mobile">Mobile:</label>
                                <input name="mobile" id="mobile" value="" type="text">
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="email">Email: <span>*</span></label>
                                <input name="email" id="email" value="" type="text">
                            </div>
                            <div class="ui-field-contain">                                     
                                <label for="diet">Diet Requirements:</label>
                                <select name="diet" id="diet"></select>
                            </div>
                            <div class="ui-field-contain">                                     
                                <label>Main Contact:</label>
                                <label>
                                    <input name="main" id="main" type="checkbox"> Is this person the main contact?
                                </label>
                            </div>
                            <button type="submit" id="submit" name="submit" class="ui-btn">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div><!-- /content -->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="index.html" data-icon="calendar">Home</a></li>
                        <li><a href="#" data-icon="bars" class="ui-btn-active">Conferences</a></li>
                        <li><a href="speakers.html" data-icon="user">Speakers</a></li>
                        <li><a href="share.html" data-icon="action">Share</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /page -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </body>
</html>
